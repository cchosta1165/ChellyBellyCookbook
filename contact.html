<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Contact Us</legend>

            <label>Name:<br />
            <input type = "text" name = "fullname" /></label><br />

            <label>Email:<br />
            <input type = "email" name = "email" /></label><br />

            <label for = "source">
                How did you hear about this website?
            </label>
            <select name = "sources" id = "source">
                <option value = "google">Google</option>
                <option value = "facebook">Facebook</option>
                <option value = "insta">Instagram</option>
                <option value = "github">Github</option>
                <option value = "pintrest">Pintrest</option>
                <option value = "friend">Friend</option>

            </select>

            <p>
                <label for = "comment">Comments:</label><br />
                <textarea rows = "6" cols = "50" id = "comment">Please leave any feedback or reviews on recipes...
                </textarea>

            </p>

            <p>Would you like to see more recipes? <br />

                <label>
                    <input type = "radio" name = "response" value = "yes" />Yes
                </label>
                <label>
                    <input type = "radio" name = "response" value = "no" />No
                </label>
                <label>
                    <input type = "radio" name = "response" value = "na" />N/A
                </label>
            
            </p>

       
    </fieldset>


</body>
</html>
